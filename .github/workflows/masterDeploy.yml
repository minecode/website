name: masterDeploy
on:
  push:
    branches:
      - master
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./

    steps:
      - name: Checkout üõéÔ∏è
        uses: actions/checkout@v2 # If you're using actions/checkout@v2 you must set persist-credentials to false in most cases for the deployment to work correctly.
        with:
          persist-credentials: false

      - name: Cache  üíæ
        uses: actions/cache@v2
        with:
          path: ${{ github.workspace }}/.next/cache
          key: ${{ runner.os }}-nextjs-${{ hashFiles('**/package-lock.json') }}

      - name: Install and Build üîß # This example project is built using npm and outputs the result to the 'build' folder. Replace with the commands required to build your project, or remove this step entirely if your site is pre-built.
        uses: actions/setup-node@v1
      - run: yarn
      - run: yarn build     # runs `next build`
        env:
          CI: true
          NEXT_PUBLIC_BASE_PATH:
      - run: touch .next/.nojekyll
        
      - name: Deploy üöÄ
        uses: JamesIves/github-pages-deploy-action@3.7.0
        with:
          ACCESS_TOKEN: ${{ secrets.PERSONAL_TOKEN }}
          BRANCH: master # The branch the action should deploy to.
          FOLDER: .next
          CLEAN: true # Automatically remove deleted files from the deploy branch
          GIT_CONFIG_NAME: 'minecodebot'
          GIT_CONFIG_EMAIL: 'minecode.geral@gmail.com'
          REPOSITORY_NAME: 'minecode/minecode.github.io'
