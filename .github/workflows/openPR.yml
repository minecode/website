name: openPR

on:
  milestone:
    types: [closed]
jobs:
  pull-request:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: pull-request
      uses: repo-sync/pull-request@v2
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        source_branch: develop
        pr_title: "New release from develop into master" # Title of pull request
        pr_body: "PR auto generated"              # Full markdown support, requires pr_title to be set
        
